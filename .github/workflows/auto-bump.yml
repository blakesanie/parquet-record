name: Auto-bump version on conventional commits

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  auto-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-edit
      run: cargo install cargo-edit
    
    - name: Get last commit message
      id: commit
      run: |
        LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "commit_message=$LAST_COMMIT_MSG" >> $GITHUB_OUTPUT
        
        # Determine bump type based on commit message
        if [[ $LAST_COMMIT_MSG =~ ^feat(\([a-zA-Z0-9_-]+\))?:.*|^Feature(\([a-zA-Z0-9_-]+\))?:.* ]]; then
          BUMP_TYPE="minor"
        elif [[ $LAST_COMMIT_MSG =~ ^fix(\([a-zA-Z0-9_-]+\))?:.*|^Bugfix(\([a-zA-Z0-9_-]+\))?:.* ]]; then
          BUMP_TYPE="patch"
        elif [[ $LAST_COMMIT_MSG =~ ^BREAKING\ CHANGE.*|^.*!:\ .* ]]; then
          BUMP_TYPE="major"
        else
          BUMP_TYPE="none"
        fi
        
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "Detected bump type: $BUMP_TYPE for commit: $LAST_COMMIT_MSG"
    
    - name: Bump version if needed
      if: steps.commit.outputs.bump_type != 'none'
      run: |
        cd src/parquet-record
        case "${{ steps.commit.outputs.bump_type }}" in
          "major")
            cargo set-version --bump major
            ;;
          "minor")
            cargo set-version --bump minor
            ;;
          "patch")
            cargo set-version --bump patch
            ;;
        esac
        
        NEW_VERSION=$(grep -E "^version = " Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
        
        # Commit the version change
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Cargo.toml
        git commit -m "Bump version to $NEW_VERSION [skip ci]"
        git push origin main

  publish:
    needs: auto-bump
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Run tests
      run: |
        cd src/parquet-record
        cargo test --verbose
    - name: Get crate version
      id: version
      run: |
        VERSION=$(cd src/parquet-record && grep -E "^version = " Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    - name: Login to crates.io
      run: |
        cd src/parquet-record
        cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}
    - name: Publish to crates.io
      run: |
        cd src/parquet-record
        cargo publish
      if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}