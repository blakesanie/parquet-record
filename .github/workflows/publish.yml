name: Publish to crates.io

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Get crate version first
      id: version
      run: |
        VERSION=$(grep -E "^version = " Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Attempting to publish version: $VERSION"
    - name: Run tests
      run: |
        cargo test --verbose
    - name: Check for token
      run: |
        if [ "${{ secrets.CARGO_REGISTRY_TOKEN }}" != "" ]; then
          echo "has_token=true" >> $GITHUB_OUTPUT
        else
          echo "has_token=false" >> $GITHUB_OUTPUT
        fi
    - name: Login to crates.io
      run: |
        cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      if: steps.check_token.outputs.has_token == 'true'
    - name: Publish to crates.io and create Git tag if successful
      run: |
        # Attempt to publish - only create git tag if successful
        if cargo publish; then
          echo "PUBLISH_SUCCESS=true" >> $GITHUB_ENV
          echo "Successfully published to crates.io"
        else
          echo "PUBLISH_SUCCESS=false" >> $GITHUB_ENV
          echo "Publish failed - likely because version already exists on crates.io"
        fi
      if: steps.check_token.outputs.has_token == 'true'
    - name: Create Git tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v${{ steps.version.outputs.current_version }} -m "Release version ${{ steps.version.outputs.current_version }}"
        git push origin v${{ steps.version.outputs.current_version }}
      if: env.PUBLISH_SUCCESS == 'true'