name: Publish to crates.io

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Get crate version
      id: version
      run: |
        VERSION=$(grep -E "^version = " Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Attempting to publish version: $VERSION"
    - name: Run tests
      run: |
        cargo test --verbose
    - name: Publish to crates.io and create Git tag
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        # Login and publish (this will fail if token is not set or version already exists)
        echo $CARGO_REGISTRY_TOKEN | cargo login
        cargo publish --allow-dirty

        # If we get here, publish was successful, create git tag
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v${{ steps.version.outputs.current_version }} -m "Release version ${{ steps.version.outputs.current_version }}"
        git push origin v${{ steps.version.outputs.current_version }}