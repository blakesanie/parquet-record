name: Publish to crates.io

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Get crate version first
      id: version
      run: |
        VERSION=$(grep -E "^version = " src/parquet-record/Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Attempting to publish version: $VERSION"
    - name: Run tests
      working-directory: ./src/parquet-record
      run: |
        cargo test --verbose
    - name: Check for token
      run: |
        if [ "${{ secrets.CARGO_REGISTRY_TOKEN }}" != "" ]; then
          echo "has_token=true" >> $GITHUB_OUTPUT
        else
          echo "has_token=false" >> $GITHUB_OUTPUT
        fi
    - name: Login to crates.io
      working-directory: ./src/parquet-record
      run: |
        cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      if: steps.check_token.outputs.has_token == 'true'
    - name: Publish to crates.io
      working-directory: ./src/parquet-record
      run: |
        cargo publish || echo "Publish failed - likely because this version was already published"
      if: steps.check_token.outputs.has_token == 'true'
    - name: Create Git tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v${{ steps.version.outputs.current_version }} -m "Release version ${{ steps.version.outputs.current_version }}"
        git push origin v${{ steps.version.outputs.current_version }}
      if: steps.check_token.outputs.has_token == 'true'