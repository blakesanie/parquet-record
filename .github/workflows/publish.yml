name: Publish to crates.io

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Run tests
      run: |
        cd src/parquet-record
        cargo test --verbose
    - name: Get crate version
      id: version
      run: |
        VERSION=$(cd src/parquet-record && grep -E "^version = " Cargo.toml | head -n1 | cut -d '"' -f2)
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Attempting to publish version: $VERSION"
    - name: Login to crates.io
      run: |
        cd src/parquet-record
        cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}
    - name: Publish to crates.io
      run: |
        cd src/parquet-record
        cargo publish || echo "Publish failed - likely because this version was already published"
      if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}
    - name: Create Git tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v${{ steps.version.outputs.current_version }} -m "Release version ${{ steps.version.outputs.current_version }}"
        git push origin v${{ steps.version.outputs.current_version }}
      if: ${{ secrets.CARGO_REGISTRY_TOKEN != '' }}